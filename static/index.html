<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Especiales</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .event-item {
            background: white;
            padding: 15px;
            margin: 10px;
            width: 80%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        .event-item:hover {
            transform: scale(1.05);
        }

        .highlighted {
            background: #ffcc00;
            font-size: 1.4em;
            font-weight: bold;
        }

        .event-name {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .event-date {
            color: #777;
            font-size: 1em;
        }

        .event-timer {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>üéâ Eventos Especiales üéâ</h1>
    <div class="container" id="events-list"></div>

    <script>
        async function fetchEvents() {
            const response = await fetch('/events');
            const events = await response.json();
            const container = document.getElementById("events-list");
            container.innerHTML = "";

            events.forEach((event, index) => {
                const eventElement = document.createElement("div");
                eventElement.classList.add("event-item");
                if (index === 0) {
                    eventElement.classList.add("highlighted");
                }

                eventElement.innerHTML = `
                    <div class="event-name">${event.name} ${event.type}</div>
                    <div class="event-date">üìÖ ${event.date}</div>
                    <div class="event-timer">‚è≥ ${event.countdown.days}d ${event.countdown.hours}h ${event.countdown.minutes}m ${event.countdown.seconds}s</div>
                `;
                container.appendChild(eventElement);
            });
        }

        setInterval(fetchEvents, 1000);
        window.onload = fetchEvents;
    </script>
</body>
</html>
